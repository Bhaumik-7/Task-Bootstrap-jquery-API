<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Acme&family=Pattaya&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link href="../css/signup_style.css" rel="stylesheet">

</head>
<body>
		<div class="login_block">
				<h1 class="text-center heading">Sign Up</h1>
				<div class="input-group input_box">
					<input type="text" class="form-control" name="name" placeholder="Name">
				</div>
                
                <div class="input-group input_box">
					<input type="text" class="form-control" name="email" placeholder="E-mail">
				</div>
				<div class="input-group input_box">
					<input type="password" class="form-control" name="password" placeholder="Password">
				</div>
                <div class="input-group input_box">
					<input type="password" class="form-control" name="cpassword" placeholder="Confirm Password">
				</div>
			
				<button class="btn btn-primary login_btn">Sign Up</button>
				
				<p class="text-center instruction">If You have Already Sign Up.<a href="login.html">Login here</a></p>
			</div>
			
		</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
